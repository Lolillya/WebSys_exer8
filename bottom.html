<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
<head>
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css"/>
    <link rel="stylesheet" href="tooltip.css">
    <script src="javascript.js"></script>
    <script src="tooltip.js"></script>
</head>
<body>
    <div class="MB_cat_div" style="border-collapse: collapse;">
        <table id="cat_table_ID" class="MB_cat_table">
            <td><h4 style="padding-left:20px;">Categories</h4></td>
            
            <tr>
                <th class="bottomPic" onclick="loadMBXMLDoc()" onmouseover="tooltip.ajax(this, 'products.xml', mbAjaxSetting, {position:0})" >
                    <img src="pics/motherboard.jpg" width="130" height="130"/>Motherboard
                </th>
                
                <th class="bottomPic" onclick="loadcpuXML()" onmouseover="tooltip.ajax(this, 'products.xml', cpuAjaxSetting, {position:0})">

                </th>

                <th class="bottomPic" onclick="loadmemBankXML()" onmouseover="tooltip.ajax(this, 'products.xml', memAjaxSetting, {position:0})">

                </th>

                <th class="bottomPic" onclick="loadpcCaseXML()" onmouseover="tooltip.ajax(this, 'products.xml', caseAjaxSetting, {position:0})">

                </th>

                <th class="bottomPic" onclick="loadMonitorXML()" onmouseover="tooltip.ajax(this, 'products.xml', monitorAjaxSetting, {position:0})">

                <th class="bottomPic">
                    <img src="pics/flashDrive.jpg" width="130" height="130" /><br />Storage

                <th class="bottomPic"><img src="pics/Desks.jpg" width="150" height="150" /><br />

            </tr>
            <tr>
                <th class="bottomPic"><img src="pics/Coolers.jpg" width="130" height="130"/><br />
                    Coolers</th>
                <th class="bottomPic"><img src="pics/GPU.png" width="130" height="130" /><br />
                    Graphics Card</th>
                <th class="bottomPic"><img src="pics/Softwares.png" width="130" height="130" /><br />

                <th class="bottomPic"><img src="pics/Laptops.png" width="130" height="130" /><br />

                <th class="bottomPic"><img src="pics/Phones.jpg" width="130" height="130" /><br />

                <th class="bottomPic"><img src="pics/Router.jpg" width="130" height="130" /><br />

                <th class="bottomPic"><img src="pics/Webcam.jpg" width="130" height="130" /><br />

                <th class="bottomPic"><img src="pics/InkRefills.jpg" height="130" style="width: 100px" /><br />
                    Ink Reffils</th>
                <th class="bottomPic"><img src="pics/Games.jpg" height="130" style="width: 160px" /><br />
                    Games</th>
            </tr>
        </table>

    <div style="padding: 130px"> </div>

                <td><h4>Popular Brands</h4></td>
           </tr>
